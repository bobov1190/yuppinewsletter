<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuppi - Welcome</title>
    <link rel="stylesheet" href="./sources/css/master.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="logo">
                <img src="./sources/imgs/logo.svg" alt="Yuppi Logo">
            </div>
            <div class="header-text" id="header-hint">Welcome to YuID!</div>
        </div>
        <h2 id="form-title">Sign Up</h2>

        <div id="name-group">
            <label>Your name</label>
            <input type="text" id="username" placeholder="Name">
        </div>

        <label>Your gmail</label>
        <input type="email" id="email" placeholder="Email">

        <label>Your password</label>
        <input type="password" id="password" placeholder="Password">

        <button id="main-btn">Sign Up</button>
        <button type="button" id="google-btn" class="btn" style="background:#4285F4;color:#fff;margin-top:10px;display:flex;align-items:center;justify-content:center;">
            <img src="https://www.vectorlogo.zone/logos/google/google-tile.svg" alt="Google" style="width:20px;height:20px;margin-right:10px;">
            Continue with Google
        </button>
        <div class="toggle" id="toggle-form">Already have an account? Log In</div>
        <div id="message"></div>
    </div>
    <script type="module" src="./sources/js/app.js"></script>
</body>

</html>
