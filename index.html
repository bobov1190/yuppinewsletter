<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        input:focus { border-color: #4A90E2; }
        button { width: 100%; padding: 12px; background: #4A90E2; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #357ABD; }
        .toggle-btn { text-align: center; margin-top: 15px; font-size: 14px; color: #666; cursor: pointer; }
        #message { margin-top: 15px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Регистрация</h2>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button id="main-btn">Создать аккаунт</button>
    <div class="toggle-btn" id="toggle-form">Уже есть аккаунт? Войти</div>
    <div id="message"></div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
