<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuppi - Welcome</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 360px;
            text-align: left;
            position: relative;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 20px;
            filter: invert(1);
        }

        .header-text {
            position: absolute;
            top: 40px;
            right: 40px;
            color: #666;
            font-size: 14px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 14px;
            background: #fafafa;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background: #333;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
            cursor: pointer;
        }

        #message {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">üöÄ</div>
        <div class="header-text" id="header-hint">Welcome to YuID!</div>
        <h2 id="form-title">Sign Up</h2>

        <div id="name-group">
            <label>Your name</label>
            <input type="text" id="username" placeholder="Name">
        </div>

        <label>Your gmail</label>
        <input type="email" id="email" placeholder="Email">

        <label>Your password</label>
        <input type="password" id="password" placeholder="Password">

        <button id="main-btn">Sign Up</button>
        <div class="toggle" id="toggle-form">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</div>
        <div id="message"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
