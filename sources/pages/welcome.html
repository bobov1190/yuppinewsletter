<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Family</title>
    <link rel="stylesheet" href="/sources/css/master.css">
</head>

<body>
    <div class="welcome-card">
        <div class="welcome-logo">
            <img src="/sources/imgs/logo.svg" alt="Yuppi Logo" style="width: 80px;">
        </div>
        <h1>Welcome!</h1>
        <p>You are a part of the <span class="family-tag">Yuppi</span> family.</p>
        <div id="user-info" style="margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 8px; text-align: left;">
            <p style="margin: 5px 0;"><strong>Welcome, <span id="userName">Guest</span>!</strong></p>
            <p style="margin: 5px 0; font-size: 14px; color: #666;">Email: <span id="userEmail">â€”</span></p>
        </div>
        <div class="button-group" style="display: flex; gap: 10px; margin-top: 20px;">
            <button id="sign-out" class="btn" style="background: #eee; color: #333;">Sign Out</button>
            <button onclick="location.href='chat.html'" class="btn">Start Chat</button>
        </div>
    </div>

    <script>
        // Load user info from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            console.log('welcome.html: DOMContentLoaded fired');
            const userEmail = localStorage.getItem('userEmail');
            const userName = localStorage.getItem('userName');
            console.log('welcome.html: userEmail from storage:', userEmail);
            console.log('welcome.html: userName from storage:', userName);
            
            document.getElementById('userEmail').textContent = userEmail || 'Not provided';
            document.getElementById('userName').textContent = userName || 'Guest';
        });
    </script>

    <script type="module" src="/sources/js/app.js"></script>
</body>

</html>
